<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="OMNIX - Automatización comercial con IA para negocios en Colombia." />
    <title>OMNIX | Automatización Comercial con IA</title>

    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { dark: '#030712' },
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        body { background:#030712; color:#f1f5f9; font-family:'Plus Jakarta Sans',sans-serif; }
        .glass { background:rgba(255,255,255,.03); backdrop-filter:blur(12px); border:1px solid rgba(255,255,255,.05); }
        .gradient-text {
            background:linear-gradient(135deg,#6366f1,#a855f7,#06b6d4);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
        }
    </style>
</head>

<body>

<!-- NAV -->
<nav class="fixed w-full z-50 glass border-b border-slate-800">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <div class="text-2xl font-black gradient-text">OMNIX</div>
        <a href="#contacto" class="px-6 py-2 bg-indigo-600 rounded-xl text-white font-bold">Agendar Demo</a>
    </div>
</nav>

<!-- HERO -->
<section class="pt-40 pb-20 px-6 text-center">
    <h1 class="text-4xl md:text-5xl font-extrabold mb-6">
        No es un bot.<br>Es tu <span class="gradient-text">Cerebro Comercial</span>.
    </h1>
    <p class="text-xl text-indigo-300 mb-8">
        Automatiza WhatsApp, ventas y atención al cliente con IA.
    </p>
    <a href="#contacto" class="px-10 py-5 bg-indigo-600 rounded-2xl text-white font-bold text-lg">
        Solicitar Diagnóstico Gratis
    </a>
</section>

<!-- CONTACTO -->
<section id="contacto" class="py-32 px-6">
    <div class="max-w-3xl mx-auto glass p-12 rounded-[40px]">
        <h2 class="text-4xl font-bold mb-6 text-center">
            Hablemos por WhatsApp
        </h2>

        <form id="contact-form" class="space-y-6">
            <input id="name" type="text" placeholder="Nombre completo" required
                class="w-full px-6 py-4 rounded-2xl bg-white/5 border border-white/10">

            <input id="email" type="email" placeholder="Email" required
                class="w-full px-6 py-4 rounded-2xl bg-white/5 border border-white/10">

            <textarea id="message" rows="4" placeholder="Cuéntanos sobre tu negocio"
                class="w-full px-6 py-4 rounded-2xl bg-white/5 border border-white/10"></textarea>

            <button type="submit"
                class="w-full py-5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-2xl font-bold text-lg">
                Enviar a WhatsApp
            </button>
        </form>

        <div class="mt-8 text-center text-indigo-400 font-bold">
            <i class="fab fa-whatsapp"></i> +1 650 507 8293
        </div>
    </div>
</section>

<!-- FOOTER -->
<footer class="py-10 text-center text-slate-500">
    © OMNIX · Barranquilla, Colombia
</footer>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
AOS.init();

document.getElementById('contact-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const nombre = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const mensaje = document.getElementById('message').value;

    const texto = `Hola, quiero un diagnóstico OMNIX.

Nombre: ${nombre}
Email: ${email}
Mensaje:
${mensaje}`;

    const telefono = "16505078293";
    const url = `https://wa.me/${telefono}?text=${encodeURIComponent(texto)}`;

    window.open(url, '_blank');
});
</script>

</body>
</html>
